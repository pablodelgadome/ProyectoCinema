<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Peliculas</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon"
	th:href="@{/static/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

	<a th:href="@{/peliculas/formPelicula/}" class="btn btn-primary">Anadir
		una pelicula</a>

	<table class="table table-bordered">
		<thead class="table-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Titulo</th>
				<th scope="col">Categoria</th>
				<th scope="col">Productor</th>
				<th scope="col">Valoracion</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>

		<tbody th:each="pelicula: ${peliculas}">
			<tr>
				<th th:text=${pelicula.id}></th>
				<th th:text=${pelicula.titulo}></th>
				<th th:text=${pelicula.categoria}></th>
				<th th:text=${pelicula.productor}></th>
				<th th:text=${pelicula.valoracion}>/5</th>
				<th><a th:href="@{/peliculas/formPelicula/} + ${pelicula.id}"
					class="btn btn-primary">Editar</a> <a
					th:href="@{/peliculas/delete/} + ${pelicula.id}"
					class="btn btn-primary">Borrar</a></th>
			</tr>
		</tbody>

	</table>


	        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
