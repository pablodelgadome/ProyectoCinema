<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Nueva pelicula</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<form action="#" th:action="@{/peliculas/addPelicula}" th:object="${pelicula}" method="post">

	<div>
		<input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="Enter id">
	</div>
	
	<div>
		<label for="titulo">Titulo</label>
		<input type="text" th:field="*{titulo}" class="form-control" id="titulo">
	</div>
	
	<div>
		<label for="categoria">Categoria</label>
		<input type="text" th:field="*{categoria}" class="form-control" id="categoria">
	</div>
	
	<div>
		<label for="duracion">Duracion</label>
		<input type="text" th:field="*{duracion}" class="form-control" id="duracion">
	</div>
	
	<div>
		<label for="productor">Productor</label>
		<input type="text" th:field="*{productor}" class="form-control" id="productor">
	</div>
	
	<div>
		<label for="sinapsis">Sinopsis</label>
		<input type="text" th:field="*{sinapsis}" class="form-control" id="sinapsis">
	</div>
	
	<div>
		<label for="valoracion">Valoracion</label>
		<input type="text" th:field="*{valoracion}" class="form-control" id="valoracion">
	</div>
	
	<input type="submit" class="btn btn-primary">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
